<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar Recibo de Devolução - Biblioteca</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    .form-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .form-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
    .form-row label, .form-row select, .form-row input, .form-row button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    .form-row button { background: #f44336; color: white; cursor: pointer; border: none; }
    .form-row button:hover { background: #d32f2f; }
    #livrosEmprestadosContainer { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-top: 20px; }
    .livro-item { margin-bottom: 10px; }
    .imprimir-container { text-align: center; margin-top: 20px; }
    .btn-imprimir { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Gerar Recibo de Devolução</h1>

  <div class="form-section">
    <h2>Dados da Devolução</h2>
    <div class="form-row">
      <label for="usuarioSelect">Selecione o Usuário:</label>
      <select id="usuarioSelect">
        <option value="">-- Selecione --</option>
      </select>
    </div>
    
    <div id="livrosEmprestadosContainer" style="display: none;">
      <h3>Livros em posse do usuário:</h3>
      <div id="listaLivros"></div>
    </div>
    
    <div class="imprimir-container">
      <button onclick="finalizarDevolucao()">Finalizar Devolução</button>
    </div>
  </div>

  <div id="contratoWrapper" style="display: none; padding: 20px;"></div>

<script>
  const API_BASE = '/api/usuarios';
  const API_LIVROS = '/api/livros';
  let usuarioSelecionado = null;
  let livrosEmprestados = [];

  // Função para carregar usuários e popular o select
  async function carregarUsuariosSelect() {
    try {
      const response = await fetch(`${API_BASE}/listar`);
      const usuarios = await response.json();
      const select = document.getElementById('usuarioSelect');
      
      usuarios.forEach(usuario => {
        const option = document.createElement('option');
        option.value = usuario.id;
        option.textContent = usuario.nome;
        select.appendChild(option);
      });

      // Adiciona o evento de mudança ao select
      select.addEventListener('change', (e) => {
        const usuarioId = e.target.value;
        if (usuarioId) {
          usuarioSelecionado = usuarios.find(u => u.id == usuarioId);
          carregarLivrosEmprestados(usuarioId);
        } else {
          usuarioSelecionado = null;
          document.getElementById('livrosEmprestadosContainer').style.display = 'none';
        }
      });

    } catch (error) {
      console.error('Erro ao carregar usuários:', error);
      alert('Erro ao carregar a lista de usuários.');
    }
  }

  // Função para carregar os livros de um usuário
  async function carregarLivrosEmprestados(usuarioId) {
    try {
      const response = await fetch(`${API_BASE}/emprestimos/${usuarioId}`);
      livrosEmprestados = await response.json();
      
      const container = document.getElementById('livrosEmprestadosContainer');
      const listaLivros = document.getElementById('listaLivros');
      listaLivros.innerHTML = '';
      
      if (livrosEmprestados.length > 0) {
        livrosEmprestados.forEach(livro => {
          const div = document.createElement('div');
          div.className = 'livro-item';
          div.innerHTML = `
            <input type="checkbox" id="livro-${livro.codigo}" value="${livro.codigo}" checked>
            <label for="livro-${livro.codigo}">${livro.nome} (${livro.codigo})</label>
          `;
          listaLivros.appendChild(div);
        });
        container.style.display = 'block';
      } else {
        listaLivros.innerHTML = '<p>Nenhum livro emprestado por este usuário.</p>';
        container.style.display = 'block';
      }

    } catch (error) {
      console.error('Erro ao carregar livros emprestados:', error);
      alert('Erro ao carregar a lista de livros.');
    }
  }

  // Função para finalizar a devolução
  async function finalizarDevolucao() {
    const livrosSelecionados = Array.from(document.querySelectorAll('#listaLivros input[type="checkbox"]:checked'));
    
    if (livrosSelecionados.length === 0) {
      alert('Selecione pelo menos um livro para devolver.');
      return;
    }
    
    if (!confirm(`Deseja realmente devolver ${livrosSelecionados.length} livro(s)?`)) {
      return;
    }

    try {
      for (const livroCheckbox of livrosSelecionados) {
        const codigo = livroCheckbox.value;
        await fetch(`${API_LIVROS}/atualizar-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            codigo: codigo,
            status: 'Disponível',
            usuario: '',
            prazo: '',
            data_emprestimo: ''
          })
        });
      }
      
      alert('Devolução(ões) registrada(s) com sucesso!');
      
      // Limpa a interface após a devolução
      document.getElementById('usuarioSelect').value = '';
      document.getElementById('livrosEmprestadosContainer').style.display = 'none';
      document.getElementById('listaLivros').innerHTML = '';
      livrosEmprestados = [];

    } catch (error) {
      console.error('Erro ao finalizar devolução:', error);
      alert('Erro ao registrar a devolução.');
    }
  }

  // Inicializa o carregamento dos usuários ao carregar a página
  window.onload = carregarUsuariosSelect;
</script>

</body>
</html>
