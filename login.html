<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Biblioteca</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; width: 300px; }
    h2 { margin-bottom: 20px; color: #2c3e50; }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 4px; background: #3498db; color: white; cursor: pointer; transition: 0.3s; }
    button:hover { background: #2980b9; }
    .error { color: red; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Biblioteca</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <div class="error" id="erro">Senha incorreta!</div>
  </div>

  <script>
    const SENHA_CORRETA = "NossaSenhoraDoAmorDivino2025";

    function verificarSenha() {
      const senha = document.getElementById("senha").value.trim();
      if (senha === SENHA_CORRETA) {
        window.location.href = "admin.html"; // redireciona para o admin
      } else {
        const erro = document.getElementById("erro");
        erro.style.display = "block";
      }
    }

    // Permitir pressionar Enter para enviar
    document.getElementById("senha").addEventListener("keypress", function(e){
      if(e.key === "Enter") verificarSenha();
    });
  </script>
</body>
</html>
